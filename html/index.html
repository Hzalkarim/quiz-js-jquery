<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../style/bootstrap/css/bootstrap.css">
    <script src="../style/bootstrap/js/bootstrap.js"></script>

    <style>
        .pertanyaan {
            height: 100px;
            padding: 10px;
            width: 100%;
            margin: 0 auto;
        }
        
        .jawaban .pilihan {
            height: 70px;
            width: 48%;
            float: left;
            margin-top: 6px;
        }
        
        .kiri {
            margin-right: 2%;
        }
        
        .kanan {
            margin-left: 2%;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="jumbotron mt-5">
            <h1>Super Quiz</h1>
        </header>

        <main>
            <div class="row ml-1 mr-1">
                <div class="col-6">
                    <div class="pertanyaan bg-info rounded">
                        <p>Tes pertanyaan</p>
                    </div>
                    <div class="jawaban" id="soalno1">
                        <button class="pilihan kiri btn btn-primary">
                            <p>Heheh</p>
                        </button>
                        <button class="pilihan kanan btn btn-primary">
                            <p>Heheh</p>
                        </button>
                        <button class="pilihan kiri btn btn-primary">
                            <p>Heheh</p>
                        </button>
                        <button class="pilihan kanan btn btn-primary">
                            <p>Heheh</p>
                        </button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="pertanyaan bg-info rounded">
                        <p>Tes pertanyaan</p>
                    </div>
                    <div class="jawaban" id="soalno2">
                        <button class="pilihan kiri btn btn-primary">
                            <p>Heheh</p>
                        </button>
                        <button class="pilihan kanan btn btn-primary">
                            <p>Heheh</p>
                        </button>
                        <button class="pilihan kiri btn btn-primary">
                            <p>Heheh</p>
                        </button>
                        <button class="pilihan kanan btn btn-primary">
                            <p>Heheh</p>
                        </button>
                    </div>
                </div>
                <!-- Modal -->
                <div id="hasil" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Modal Header</h4>
                            </div>
                            <div class="modal-body">
                                <p>Some text in the modal.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>
                <button id="terus" type="button" class="btn btn-primary m-5" data-toggle="modal" data-target="#hasil">Tampilkan Hasil</button>
            </div>
        </main>
    </div>

    <script src="../jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function() {

            var poin = [
                10, 20, 0, 50,
                100, 10, 40, 10
            ];

            var pilihan = [0, 0];

            $(".jawaban button").click(function() {

                var myIndex = $(".jawaban button");

                var huhu = myIndex.index(this);
                var noSoal = parseInt(huhu / 4);

                $("#soalno" + (noSoal + 1) + " button").removeClass("btn-danger");
                $(this).addClass("btn-danger");

                pilihan[noSoal] = poin[huhu];
            })

            $("#terus").click(function() {
                var hasil = 0;
                for (var i = 0; i < pilihan.length; i++) {
                    hasil += pilihan[i];
                }
                var selamat;
                if (hasil > 100) {
                    selamat = "Anda Menang";
                } else {
                    selamat = "Anda Kalah";
                }
                //alert("Hasil Anda: " + hasil + "\n" + selamat);
                $("#hasil").modal('show');
            });
        });
    </script>
</body>

</html>
